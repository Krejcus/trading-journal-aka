
<!DOCTYPE html>
<html lang="cs" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AlphaTrade Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
            },
            colors: {
              neon: {
                green: '#10b981', // Emerald 500
                red: '#f43f5e',   // Rose 500
                blue: '#3b82f6',  // Blue 600
              },
              trade: {
                bg: '#020617', 
                card: '#0a0f1d',
                accent: '#6366f1',
                success: '#10b981',
                danger: '#f43f5e',
                warning: '#f59e0b',
                text: '#f8fafc',
                muted: '#64748b'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
        touch-action: pan-y;
        font-family: 'Inter', sans-serif;
      }
      
      body {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(244, 63, 94, 0.03) 0px, transparent 50%),
          radial-gradient(at 50% 50%, rgba(2, 6, 23, 1) 0px, transparent 100%);
        background-attachment: fixed;
      }

      /* Refined Glows */
      .neon-border-green {
        border-left: 3px solid #10b981;
        box-shadow: -4px 0 12px -4px rgba(16, 185, 129, 0.2);
      }
      .neon-border-red {
        border-left: 3px solid #f43f5e;
        box-shadow: -4px 0 12px -4px rgba(244, 63, 94, 0.2);
      }
      
      .neon-glow-green:hover {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.08);
        border-color: rgba(16, 185, 129, 0.2);
      }
      
      .neon-glow-red:hover {
        box-shadow: 0 0 20px rgba(244, 63, 94, 0.08);
        border-color: rgba(244, 63, 94, 0.2);
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      
      .glass-panel {
        background: rgba(10, 15, 29, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#020617] text-slate-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
