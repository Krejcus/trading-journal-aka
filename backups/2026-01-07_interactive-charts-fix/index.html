  <title>AlphaTrade Mentor</title>
  <script>
    (function () {
      try {
        const storedTheme = localStorage.getItem('alphatrade_theme');
        const prefsJson = localStorage.getItem('alphatrade_preferences');
        let theme = storedTheme;

        if (!theme && prefsJson) {
          const prefs = JSON.parse(prefsJson);
          theme = prefs.theme;
        }

        if (theme === 'light') {
          document.documentElement.classList.add('light-theme');
          document.documentElement.classList.remove('oled-theme');
        } else if (theme === 'oled') {
          document.documentElement.classList.add('oled-theme');
          document.documentElement.classList.remove('light-theme');
        } else {
          document.documentElement.classList.remove('light-theme', 'oled-theme');
        }
      } catch (e) { }

      // Force unregister any ghost service workers from previous PWA attempts
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            registration.unregister();
            console.log('Ghost Service Worker unregistered successfully');
          }
        }).catch(function (error) {
          console.error('Service Worker unregistration failed:', error);
        });
      }
    })();
  </script>
