<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verze B - FINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }

        .logo {
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #10b981;
        }

        p {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        #chartCanvas {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            background: #000000;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">VERZE B - FINAL</div>
        <h1>Volatiln√≠ Trend</h1>
        <p>Vƒõt≈°√≠ tƒõla sv√≠ƒçek - siln√Ω uptrend s pullbacky</p>

        <canvas id="chartCanvas"></canvas>

        <button onclick="window.location.reload()">üîÑ Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();

        let candles = [];
        let currentIndex = 0;

        function generateCandles() {
            const numCandles = 70;
            candles = [];
            let lastClose = 90;
            let trend = 1.5; // Stronger trend for bigger bodies

            for (let i = 0; i < numCandles; i++) {
                // Same pattern as original B, but bigger moves
                if (i === 12) trend = -2.0; // Sharp pullback (bigger)
                if (i === 18) trend = 1.8;  // Recovery (bigger)
                if (i === 28) trend = -1.5; // Another pullback (bigger)
                if (i === 35) trend = 2.2;  // Strong rally (bigger)
                if (i === 48) trend = -1.8; // Profit taking (bigger)
                if (i === 54) trend = 2.5;  // Final push (bigger)

                const volatility = 0.6 + Math.random() * 1.0; // SMALL wicks!
                const noise = (Math.random() - 0.5) * 1.0;

                const open = lastClose;
                const close = open + trend + noise;
                const bodySize = Math.abs(close - open);

                // Ensure BIG bodies
                const minBodySize = 2.0;
                const adjustedClose = close >= open
                    ? open + Math.max(bodySize, minBodySize)
                    : open - Math.max(bodySize, minBodySize);

                // SMALL wicks (unchanged from original)
                const high = Math.max(open, adjustedClose) + Math.random() * volatility;
                const low = Math.min(open, adjustedClose) - Math.random() * volatility;

                candles.push({
                    open,
                    high,
                    low,
                    close: adjustedClose,
                    color: adjustedClose >= open ? '#10b981' : '#ef4444'
                });

                lastClose = adjustedClose;
            }
        }

        function drawCandle(index) {
            const candle = candles[index];
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;

            const candleWidth = Math.max(2, (width - 40) / candles.length);
            const x = 20 + index * candleWidth;

            const allPrices = candles.flatMap(c => [c.high, c.low]);
            const minPrice = Math.min(...allPrices);
            const maxPrice = Math.max(...allPrices);
            const priceRange = maxPrice - minPrice;

            const scaleY = (price) => {
                const padding = height * 0.08;
                return height - padding - ((price - minPrice) / priceRange) * (height - padding * 2);
            };

            const openY = scaleY(candle.open);
            const closeY = scaleY(candle.close);
            const highY = scaleY(candle.high);
            const lowY = scaleY(candle.low);

            const bodyTop = Math.min(openY, closeY);
            const bodyBottom = Math.max(openY, closeY);
            const bodyHeight = Math.max(bodyBottom - bodyTop, 2);

            // Draw wick
            ctx.strokeStyle = candle.color;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + candleWidth / 2, highY);
            ctx.lineTo(x + candleWidth / 2, lowY);
            ctx.stroke();

            // Draw body
            ctx.fillStyle = candle.color;
            const bodyWidth = Math.max(candleWidth * 0.7, 2);
            ctx.fillRect(
                x + (candleWidth - bodyWidth) / 2,
                bodyTop,
                bodyWidth,
                bodyHeight
            );
        }

        function render() {
            const width = canvas.width / window.devicePixelRatio;
            const height = canvas.height / window.devicePixelRatio;

            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < currentIndex; i++) {
                drawCandle(i);
            }
        }

        function animate() {
            if (currentIndex < candles.length) {
                currentIndex++;
                render();
                setTimeout(animate, 40);
            } else {
                setTimeout(() => {
                    currentIndex = 0;
                    render();
                    setTimeout(animate, 800);
                }, 800);
            }
        }

        generateCandles();
        animate();
    </script>
</body>

</html>
